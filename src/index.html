<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aboba</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/css-loader/1.6.1/css-loader.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <header></header>

    <main>

      <section class="section">
        <form class="form">
          <label>
            <input type="text" id="search" class="input-search" placeholder="Search images..." required>
          </label>
          <button type="submit" class="btn">Search</button>
        </form> 
      </section>

      <div id="gallery" class="gallery"></div>
      <div id="loader" style="display: none;"><span class="loader"></span></div>
      <button id="load-more" class="load-btn" style="display: none;">Load more</button>

    </main>

    <footer></footer>
  </body>
</html>
